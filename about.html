<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ABOUT</h1>
    <table>
        <caption>Opening Hours</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Closes</th>
            </tr>
        </thead>
        <tr>
            <td>Monday - Friday</td>
            <td>09:00</td>
            <td rowspan="2">21:00</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>10:00</td>

        </tr>
        <tr>
            <td>Sunday</td>
            <td colspan="2">Closed</td>
            
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Copyright 2020</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
